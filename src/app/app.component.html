<mat-toolbar
  color="primary"
  fxLayout="row"
  fxLayoutAlign="space-between center">
  <span>
    <mat-label>{{ title }}</mat-label>
  </span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <div class="logged-user-div" *ngIf="isAuthenticated">
      <mat-label>
        <mat-icon>person</mat-icon>
        Usuario: {{ loggedUser }}
      </mat-label>
    </div>
    <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button
            *ngIf="isAuthenticated"
            routerLink="/filter">
      <mat-icon>home</mat-icon>
      TV Scroller
    </button>
    <button mat-button
            *ngIf="isAuthenticated"
            routerLink="/internal-filter">
      <mat-icon>reorder</mat-icon>
      TV Interno
    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/filter">
    <mat-icon>home</mat-icon>
    TV Scroller
  </button>
  <button mat-menu-item routerLink="/internal-filter">
    <mat-icon>reorder</mat-icon>
    TV Scroller Interno
  </button>
  <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
    <mat-icon>power_settings_new</mat-icon>
    Login
  </button>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="onLogout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-menu>
<router-outlet></router-outlet>
